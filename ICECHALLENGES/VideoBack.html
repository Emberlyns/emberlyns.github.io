<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="VideoBack.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="https://emberlyns.github.io/ceramics/Images/trimmingvidh.mp4">
    </video>
    <div class="content">
        <h1>Trimming</h1>
        <button id="myBtn"
    onclick="myFunction()">Pause</button>
    </div>
    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById ("myBtn");
        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else{
                video.pause();
                btn.innerHTML = "Play";
            }
        }
        </script>
    
</body>
</html>
